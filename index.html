<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesan Sekali Lihat</title>
</head>
<body>
    <h1>Pesan Sekali Lihat</h1>
    <button id="lihatPesan">Lihat Pesan</button>
    <script>
        document.getElementById("lihatPesan").addEventListener("click", async () => {
            const response = await fetch("https://api.github.com/repos/diyyo/lab/dispatches", {
                method: "POST",
                headers: {
                    "Accept": "application/vnd.github.everest-preview+json",
                    "Authorization": "Bearer GITHUB_PERSONAL_ACCESS_TOKEN", // Ganti dengan token yang tepat
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    event_type: "lihat_pesan"
                })
            });

            if (response.ok) {
                alert("Pesan telah dilihat dan akan dihapus.");
            } else {
                alert("Terjadi kesalahan.");
            }
        });
    </script>
</body>
</html>
