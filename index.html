<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesan Satu Kali Lihat</title>
</head>
<body>
    <h1>Selamat Datang!</h1>
    <button id="lihatPesan">Lihat Pesan</button>
    <div id="pesan" style="display:none;">Ini adalah pesan yang hanya bisa dilihat sekali.</div>

    <script>
        document.getElementById('lihatPesan').onclick = function() {
            if (!localStorage.getItem('pesanDilihat')) {
                document.getElementById('pesan').style.display = 'block';
                localStorage.setItem('pesanDilihat', 'true');
                // Panggil webhook GitHub Actions di sini
                fetch('https://api.github.com/repos/diyyo/lab/dispatches', {
                method: 'POST',
                headers: {
                    'Accept': 'application/vnd.github.everest-preview+json',
                    'Authorization': 'token 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',
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ event_type: 'delete_file' }) // Replace 'webhook' with your event type
            });
            }
        }
    </script>
</body>
</html>
